<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400;700&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tienda XDA</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light">
      <div class="navbar__logo"><a class="navbar-brand" href="#">XDA</a></div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#"
            >Home <span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link" href="#">Features</a>
          <a class="nav-item nav-link" href="#">Pricing</a>
          <a class="nav-item nav-link" href="#">Disabled</a>
        </div>
      </div>
    </nav>
    <main class="main">
      <div>
        <img class="main__img" src="src/img/imagen1.png" alt="" />
        <section class="main__post">
          <h1 class="post__title">LOREM IPSUM AD VALOREM</h1>
          <p class="post__p">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. As aliquid
            assumenda fuga atque repellat impedit, cum molestias quod, pariatur
            voluptas?
          </p>
          <button class="pmry_btn">Ir a tienda</button>
        </section>
        <section class="newsletter">
          <div class="newsletter__form">
            <p class="newsletter__title">Newsletter</p>
            <form action="" class="form">
              <label for="email">Correo Electrónico</label>
              <input
              type="email"
              name=""
              id="email"
              placeholder="Ingresa tu correo electrónico"
              />
            </form>
          </div>
          <div class="newsletter__submit">
            <button type="submit">Suscribir</button>
          </div>
        </section>
      </div>
      <img class="dsk_img" src="src/img/imagen1.png" alt="">
    </main>
  </body>
</html>
